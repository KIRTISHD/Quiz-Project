<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
          <a class="navbar-brand" href="#">Admin
      </a>
      </div>
      <div>
        <a id="logout" href='#'>
          Logout</a>
      </div>
  </div>
  <!-- /.container-fluid -->
</nav>

<div class="container">
    <form [formGroup]='createQuiz' (ngSubmit)="onSubmit()">

        <!-- <h3 style="text-align:center">
            Create Quiz
        </h3> -->

        <div class="col-md-20 content">
          <div class="panel panel-default">
              <div class="panel-heading">
                <strong>CREATE QUIZ</strong>
              </div>
          </div>
        </div>


        <div class="form-group">
            <!-- Quizname -->
            <!-- <label for="quizname">Quiz Name <span class="lblError"></span></label> -->
            <div class="controls">
                <input type="text" id="quizname" placeholder="Enter quiz name" class="form-control" formControlName="quiz_name">
            </div>
        </div>

        <div class="form-group">
            <button  class="btn btn-primary" type="submit" style="width: 15%">
            Create
          </button>
        </div>

    </form>
</div>
